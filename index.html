<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests;">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="home" href="/" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="search" type="application/opensearchdescription+xml" title="&udm=14" href="search.xml" />
  <title>GoSpeed</title>
  <meta name="description" content="No more AI annoyances Just search" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <script src="http://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <script>
    tailwind.config = {
        module.exports = {
          darkMode: 'media',
          // ...
        }
      }
  </script>
</head>

<body>
  <div class="flex h-screen px-5 py-2 lg:p-0 dark:text-white dark:bg-zinc-800">
    <div class="search-box max-w-md lg:max-w-xl m-auto align-middle">
      <h1 class="dark:text-white"><a href="#"><img src="Logo.png" alt="&udm=14: the disenshittification Konami code"></a></h1>
      <div class="py-6 text-center mx-6 text-sm lg:text-base">
        <p>No more AI annoyances</p>
      </div>
      <form class="max-w-xl mx-auto" action="https://www.google.com/search" method="get" onsubmit="searchFormHandler(event)">
        <input type="hidden" name="udm" value="14">
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="search" id="default-search" name="q" class="block w-full p-4 ps-10 text-sm lg:text-lg  text-gray-900 dark:text-white dark:placeholder-gray-400 border border-gray-300 rounded-full dark:bg-zinc-700 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Whatever youâ€™d like" required onkeydown="handleKeyPress(event)" />
          <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm lg:text-lg px-4 py-2 dark:bg-zinc-800 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Go</button>
        </div>
      </form>
      <div class="relative text-sm lg:text-base text-center py-6">
       
      </div>
    </div>
  </div>

  <script>
    function search() {
      const searchTerm = document.getElementById("default-search").value;
      const encodedSearchTerm = encodeURIComponent(searchTerm);
      const googleUrl = "https://www.google.com/search?q=" + encodedSearchTerm + "&udm=14";
      window.location.href = googleUrl;
    }

    function handleKeyPress(event) {
      if (event.keyCode === 13) { // Enter key code
        event.preventDefault(); // Prevent default form submission
        search();
      }
    }

    function searchFormHandler(event) {
      if (!navigator.onLine) {
        event.preventDefault();
        search();
      }
    }

    document.addEventListener("DOMContentLoaded", event => {
      document.getElementById("default-search").focus();
    });
  </script>
</body>
</html>
